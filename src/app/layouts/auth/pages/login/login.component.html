<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h1 appUpperCase>Iniciar sesion</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="grid">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput />
              <mat-error>
                {{ loginForm.get("email")?.errors | validationErrors }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Password</mat-label>
              <input
                [type]="revealPassword ? 'text' : 'password'"
                formControlName="password"
                matInput
              />
              <mat-error>
                {{ loginForm.get("password")?.errors | validationErrors }}
              </mat-error>
              <button
                (click)="revealPassword = !revealPassword"
                matSuffix
                color="primary"
                mat-icon-button
              >
                <mat-icon matSuffix>visibility</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-raised-button color="primary" class="w-full">
              Iniciar sesion
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
