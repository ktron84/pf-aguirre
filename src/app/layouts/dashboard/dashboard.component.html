<mat-drawer-container class="dashboard-container" autosize>
  <!--inicio Sidebar-->
  <mat-drawer #drawer class="dashboard-sidebar" mode="side">
    <mat-nav-list>
      <a
        #homeLink="routerLinkActive"
        routerLinkActive
        [activated]="homeLink.isActive"
        routerLink="home"
        mat-list-item
        >Inicio</a
      >
      <a
        #studentsLink="routerLinkActive"
        routerLinkActive
        [activated]="studentsLink.isActive"
        routerLink="students"
        mat-list-item
        >Estudiantes</a
      >
      <a
        #coursesLink="routerLinkActive"
        routerLinkActive
        [activated]="coursesLink.isActive"
        routerLink="courses"
        mat-list-item
        >Cursos</a
      >
      <a
        #usersLink="routerLinkActive"
        routerLinkActive
        [activated]="usersLink.isActive"
        routerLink="users"
        mat-list-item
        >Usuarios</a
      >
      <a (click)="logout()" mat-list-item>Cerrar sesion</a>
    </mat-nav-list>
  </mat-drawer>
  <!--fin Sidebar-->

  <!--inicio Contenido-->
  <div class="example-sidenav-content">
    <!--inicio toolbar-->
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span style="font-size: 21pt"
        >S.A.E - Sistema de Administraci√≥n de Estudiantes</span
      >
      <mat-icon class="mat-icon-lg">school</mat-icon>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <!--fin toolbar-->
    <div class="p-3">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!--fin Contenido-->
</mat-drawer-container>
