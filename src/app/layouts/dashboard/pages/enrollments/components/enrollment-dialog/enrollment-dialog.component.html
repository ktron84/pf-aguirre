<h1 mat-dialog-title>Crear Inscripci√≥n</h1>
<div mat-dialog-content>
  <form [formGroup]="enrollmentForm">
    <mat-form-field>
      <mat-label>Estudiante</mat-label>
      <mat-select formControlName="studentId">
        <mat-option
          [value]="student.id"
          *ngFor="let student of students$ | async"
          >{{ student | fullName }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Curso</mat-label>
      <mat-select formControlName="courseId">
        <mat-option
          [value]="course.id"
          *ngFor="let course of courses$ | async"
          >{{ course.courseName }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="onsubmit()">Guardar</button>
</div>
