<div style="margin-top: 30px; margin-left: 30px">
  <h1>
    <div style="margin-top: 30px; margin-right: 30px" class="text-center">
      <span appUpperCase>Modulo de Inscripciones</span>
    </div>
  </h1>

  <button mat-flat-button color="primary" style="margin-bottom: 20px">
    Crear inscripci√≥n
  </button>

  <table mat-table [dataSource]="enrollments" class="mat-elevation-z8">
    <!-- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let enrollments">{{ enrollments.id }}</td>
    </ng-container>

    <!-- courseName Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let enrollments">
        {{ enrollments.course.courseName }}
      </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Estudiante</th>
      <td mat-cell *matCellDef="let enrollments">
        {{ enrollments | fullNameEnrollment }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 150px">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
