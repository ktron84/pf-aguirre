<div style="margin-top: 30px; margin-left: 30px">
  <h1>
    <div style="margin-top: 30px; margin-right: 30px" class="text-center">
      <span appUpperCase>Modulo de Cursos</span>
    </div>
  </h1>

  <button
    mat-flat-button
    color="primary"
    (click)="onCreateCourse()"
    style="margin-bottom: 20px"
  >
    Agregar Curso
  </button>

  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let course">{{ course.id }}</td>
    </ng-container>

    <!-- courseName Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>

    <!-- starDate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
      <td mat-cell *matCellDef="let course">
        {{ course.startDate | date : "dd/MM/YYYY" }}
      </td>
    </ng-container>

    <!-- endDate Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
      <td mat-cell *matCellDef="let course">
        {{ course.endDate | date : "dd/MM/YYYY" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 150px">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onEditCourse(element)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="onDeleteCourse(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
