<h1 mat-dialog-title style="margin-bottom: 10px">ESTUDIANTES</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm" class="grid formgrid">
    <div class="col-6" style="margin-top: 10px">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre</mat-label>
        <input formControlName="firstName" matInput />
      </mat-form-field>
    </div>
    <div class="col-6" style="margin-top: 10px">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Apellido</mat-label>
        <input formControlName="lastName" matInput />
      </mat-form-field>
    </div>
    <div class="col-6" style="margin-top: 10px">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input formControlName="birthDate" matInput type="date" />
      </mat-form-field>
    </div>
    <div class="col-6" style="margin-top: 10px">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
    </div>
    <div class="col-6" style="margin-top: 10px">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Celular</mat-label>
        <input formControlName="cellPhone" matInput />
      </mat-form-field>
    </div>
    <div class="col-6" style="margin-top: 10px">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Pais</mat-label>
        <mat-select formControlName="country">
          <mat-option value="Colombia">Colombia</mat-option>
          <mat-option value="Argentina">Argentina</mat-option>
          <mat-option value="Brasil">Brasil</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <pre>{{ studentForm.value | json }}</pre>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close mat-flat-button color="warn">Cancelar</button>
  <button (click)="onSaveStudent()" mat-flat-button color="primary">
    Guardar
  </button>
</div>
