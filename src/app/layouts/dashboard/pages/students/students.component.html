<div class="mb-3">
  <app-student-form (studentSubmitted)="onStudentSubmitted($event)"></app-student-form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef> ID </th> 
      <td mat-cell *matCellDef="let student"> {{student.uuid}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let student"> {{student | fullName}}</td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let student"> {{student | calculateAge}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <!-- course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let student"> {{student.course}} </td>
    </ng-container>

    <!-- country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>PaÃ­s</th>
      <td mat-cell *matCellDef="let student">
        <img class="countryPhoto" src="{{student.countryPhoto}}">{{student.country}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Administrar</th>
      <td mat-cell *matCellDef="let student">
          <button mat-icon-button (click)="onStudentDelete(student)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
