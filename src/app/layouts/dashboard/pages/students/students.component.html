<div class="mb-3">
  <app-student-form (studentSubmitted)="onStudentSubmitted($event)"></app-student-form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef> ID </th> 
      <td mat-cell *matCellDef="let student"> {{student.uuid}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let student"> {{student | fullName}}</td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let student"> {{student | calculateAge}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <!-- course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let student"> {{student.course}} </td>
    </ng-container>

    <!-- country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Pa√≠s</th>
      <td mat-cell *matCellDef="let student">{{student.country}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Administrar</th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button (click)="onStudentModify(student)">
          <mat-icon>border_color</mat-icon>
        </button>        
        <button mat-icon-button (click)="onStudentDelete(student)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  

  <div *ngIf="editingStudent">
    <form [formGroup]="studentForm" (ngSubmit)="onSaveEdit()" class="py-10">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <mat-form-field class="example-form-field">
            <mat-label class="pt-4">Nombre</mat-label>
            <input matInput formControlName="firstName" type="text">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="lastName" type="text">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput formControlName="birthDate" type="date">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-full">   
              <mat-label>Curso</mat-label>
              <mat-select formControlName="course">
                  <mat-option value="Angular" >Angular</mat-option>
                  <mat-option value="React" >React</mat-option>
                  <mat-option value="Astro" >Astro</mat-option>
              </mat-select>    
          </mat-form-field>
      </div>
      <div class="col-6">
          <mat-form-field class="w-full">   
              <mat-label>Pais</mat-label>
              <mat-select formControlName="country">
                  <mat-option value="Colombia" >Colombia</mat-option>
                  <mat-option value="Argentina" >Argentina</mat-option>
                  <mat-option value="Brasil" >Brasil</mat-option>
              </mat-select>    
          </mat-form-field>
      </div>
      </div>  
      <div class="flex justify-center mt-4">
        <button mat-flat-button class="boton text-xl" type="submit">Guardar</button>
        <button mat-flat-button class="boton text-xl" type="button" (click)="onCancelEdit()">Cancelar</button>
      </div>
