<div style="margin-top: 30px; margin-left: 30px">
  <h1>
    <div style="margin-top: 30px; margin-left: 30px" class="text-center">
      <span appUpperCase>Modulo de Estudiantes</span>
    </div>
  </h1>

  <div class="mb-3" id="divStudent" *ngIf="mostrar">
    <app-student-form
      (studentSubmitted)="onStudentSubmitted($event)"
      [passEdit]="passEdit"
      [boton]="boton"
      (cancel)="recibirCancelar($event)"
    ></app-student-form>
  </div>

  <button
    mat-flat-button
    color="primary"
    (click)="onPressStudentAdd()"
    style="margin-bottom: 20px"
  >
    Agregar Estudiante
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let student">{{ student | fullName }}</td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let student">{{ student | calculateAge }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>

    <!-- cellPhone Column -->
    <ng-container matColumnDef="cellPhone">
      <th mat-header-cell *matHeaderCellDef>Móvil</th>
      <td mat-cell *matCellDef="let student">{{ student.cellPhone }}</td>
    </ng-container>

    <!-- country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>País</th>
      <td mat-cell *matCellDef="let student">{{ student.country }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="width: 150px">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="onPressStudentEdit(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="onStudentDelete(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
